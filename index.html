<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div class="controls">
            <button id="shuffle" class="control-button">Shuffle</button>
            <button id="prev" class="control-button">Prev</button>
            <button id="play" class="control-button">Play</button>
            <button id="pause" class="control-button">Pause</button>
            <button id="next" class="control-button">Next</button>
        </div>
        <input type="text" id="search" placeholder="Search for a song" class="search-box">
        <div class="track-info">
            <div id="current-track">No track playing</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
